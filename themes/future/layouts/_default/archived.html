

<!doctype html>
<html lang="{{ .Page.Language | default "en" }}">
  {{ partial "head" . }}
  <body>
    {{ partial "site-header" . }}
    <div id="wrapper">
      {{ partial "site-intro" . }} 
      <main id="site-main">
        {{ range .Site.RegularPages }}
        <time class="published" datetime="">{{ default (i18n "date_format") | .Date.Format }}</time>
        <a href="{{ .RelPermalink }}"> - {{ .Title }}</a><br />
        {{ end }}
      </main>
      {{ partial "site-sidebar" . }}
      {{ partial "site-footer" . }}
      {{ partial "scripts" . }}
    </div>
  </body>
</html>
